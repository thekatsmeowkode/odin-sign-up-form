<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Road Trip Vacation Form</title>
</head>

<body>
    <div class="left-side">
        <div class="logo-bar">
            <div class="logo-picture">
                <img src="odin-lined.png" alt="white line drawing of the Norse god Odin">

                <div class="logo-text">
                    Road </br> Less </br> Travelled
                </div>
            </div>
        </div>
    </div>
                    <div class="right-side">
                        <div class="header">
                            <h1>This is not a real online service. </br></br>
                                However, I wish it was. </br></br>
                                An imaginary, comprehensive guide to the best 3-day road trips within an hour of your
                                home. Sign up now for more information.</h1>
                        </div>
                            <div class="form">
                                    <div class="form_row">
                                        <div class="form_element">
                                            <label for="first_name">First Name:</label>
                                            <input type="text" id="first_name">
                                        </div>
                                        <div class="form_element">
                                            <label for="last_name">Last Name:</label>
                                            <input type="text" id="last_name">
                                        </div>
                                    </div>
                                    <div class="form_row">
                                        <div class="form_element">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email">
                                        </div>
                                        <div class="form_element">
                                            <label for="phone_number">Phone Number:</label>
                                            <input type="tel" id="phone_number">
                                        </div>
                                    </div>
                                    <div class="form_row">
                                        <div class="form_element">
                                            <label for="password">Password:</label>
                                            <input type="password" id="password">
                                        </div>
                                        <div class="form_element">
                                            <label for="confirm_password">Confirm password:</label>
                                            <input type="password" id="confirm_password">
                                        </div>
                                </form>

</div>

</body>

</html>
